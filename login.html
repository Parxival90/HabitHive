<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HabitHive</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div id="vanta-bg" class="vanta-bg"></div>
    
    <div class="w-full max-w-md mx-4">
        <div class="glass-card rounded-2xl p-8 border border-dark-700 shadow-2xl">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i data-feather="hexagon" class="text-primary-400"></i>
                    <span class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent">HabitHive</span>
                </div>
                <h1 class="text-2xl font-bold mb-2">Welcome back</h1>
                <p class="text-gray-400">Sign in to continue your habit journey</p>
            </div>

            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-gray-500"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-3 py-2 bg-dark-800 border border-dark-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition" placeholder="your@email.com">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="text-gray-500"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-3 py-2 bg-dark-800 border border-dark-700 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition" placeholder="••••••••">
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-dark-700 rounded bg-dark-800">
                        <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary-400 hover:text-primary-300 transition">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-medium rounded-lg shadow-md transition mb-4">Sign In</button>
            </form>

            <div class="text-center text-sm text-gray-400">
                Don't have an account? <a href="/register" class="text-primary-400 hover:text-primary-300 transition font-medium">Sign up</a>
            </div>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-dark-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-dark-900 text-gray-400">Or continue with</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center py-2 px-4 bg-dark-800 hover:bg-dark-700 rounded-lg border border-dark-700 transition">
                    <i data-feather="github" class="mr-2"></i>
                    <span>GitHub</span>
                </button>
                <button class="flex items-center justify-center py-2 px-4 bg-dark-800 hover:bg-dark-700 rounded-lg border border-dark-700 transition">
                    <i data-feather="google" class="mr-2"></i>
                    <span>Google</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        // Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x0f172a,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 15.00
        });

        // Theme toggle
        const themeToggle = document.createElement('button');
        themeToggle.id = 'theme-toggle';
        themeToggle.className = 'fixed top-4 right-4 p-2 rounded-full hover:bg-dark-700 transition';
        themeToggle.innerHTML = `
            <i data-feather="moon" class="hidden dark:block"></i>
            <i data-feather="sun" class="block dark:hidden"></i>
        `;
        document.body.appendChild(themeToggle);

        themeToggle.addEventListener('click', () => {
            const html = document.querySelector('html');
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        // Set initial theme based on user preference
        if (localStorage.getItem('theme') === 'light' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.querySelector('html').classList.remove('dark');
        }

        // Feather icons
        feather.replace();
    </script>
</body>
</html>
